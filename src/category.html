<!DOCTYPE html>
<html lang="es">

<head>

  <title>Jujutsu Kaisen Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.sass" />
  <script type="module" src="./app.js"></script>
</head>

<body class="category-page">
  <div class="loading-screen">
    <div class="spinner"></div>
    <div class="loading-message">Cargando...</div>

  <div class="main_container">

          <li class="characters yuji">
            <a href="./detail-yuji.html">

                <source srcset="../assets/img/Yuji.jpeg" type="image/jpeg" media="(max-width:768px)">
                <img src="../assets/img/Yuji.jpeg" class="yuji-img"
                  sizes="(min-width: 1200px) 61px, (min-width: 960px) 41px, 53px" width="100%" loading="lazy"
                  alt="yuji portrait">
              </picture>
            </a>
          </li>
          <li class="characters goyo">
            <a href="./detail-goyo.html">
              <p class="chars">Satoru Gojo</p>
              <picture class="goyo-photo">
                <source srcset="../assets/img/goyo.webp" type="image/webp" media="(max-width:768px)">

      <section class="section-middle">

                  width="100%" loading="lazy" alt="mahito portrait">
              </picture>
